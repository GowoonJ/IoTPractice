<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>GPIO TEST</title>
    <style>
        body {font-size:120%;}
        #main {display: table; margin: auto; padding: 0 10px 0 10px;}
        .button {padding:5px 5px 5px 5px; width: 100%; font-size: 120%;}
        #btn1 { background-color: mistyrose;}
        #btn2 { background-color: honeydew;}
    </style>
</head>
<body>
    <div id = 'main'>
    <h2>웹서버 GPIO 제어</h2>
    {% pin in pins %}
    <p>The {{ pins[pin].name }}
    {% if pins[pin].state == True%}
        <a href="/{{pin}}/off"><button id = 'btn1'>끄기</button></a>
    {% else %}
        <a href="/{{pin}}/off"><button id = 'btn2'>켜기</button></a>
    {% endif %}
    </p>
</body>
